<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neuralyzer Configuration</title>
</head>
<body>
<div class="root">
  <main>
    <section class="container">
      <h1>Neuralyzer configuration</h1>
      <div>
        <form id="configuration">
          <div class="input-group">
            <label for="url">Homepage URL</label>
            <input type="text" id="url" name="url" placeholder="Enter homepage url here">
          </div>
          <div class="input-group">
            <label for="statusUrl">Status URL</label>
            <input type="text" id="statusUrl" name="statusUrl" placeholder="Enter status subscription url here">
          </div>
          <div class="input-group">
            <button type="submit" id="submitBtn" class="btn btn--primary">Save</button>
            <span id="flashMsg"></span>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer>Developed by Andrew Le with ❤️</footer>
</div>
</body>
</html>
